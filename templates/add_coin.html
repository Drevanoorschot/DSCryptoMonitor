{% extends 'base.html' %}
{% block title %}Add Coin{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="name">Name:</label>
                    <div class="col-10">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="shorthand">Shorthand:</label>
                    <div class="col-10">
                        <input type="text" name="shorthand" class="form-control" id="shorthand" placeholder="Enter shorthand notation" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning"><i class="fas fa-plus"></i> Add Coin</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

{% endblock %}
