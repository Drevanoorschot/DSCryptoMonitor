{% extends 'base.html' %}
{% block title %}Add Rule{% endblock %}
{% block content %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post" action="{% url 'add_rule_submit' %}">
                {% csrf_token %}
                <input type="hidden" name="shorthand" value="{{ coin }}"/>
                <input type="hidden" name="exchange" value="{{ exchange }}"/>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="shorthand">Coin:</label>
                    <div class="col-10">
                        <span class="form-control">{{ coin }}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label" for="name">Exchange:</label>
                    <div class="col-10">
                        <span class="form-control">{{ exchange }}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label" for="kind">Rule kind:</label>
                    <div class="col-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="kind" id="NTD"
                                   value="NTD">
                            <label class="form-check-label" for="NTD">Not traded</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="kind" id="DCS"
                                   value="DCS">
                            <label class="form-check-label" for="DCS">Different coin shorthand</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="kind" id="DXP"
                                   value="DXP">
                            <label class="form-check-label" for="DXP">Different xpath</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label" for="value">Value:</label>
                    <div class="col-10">
                        <textarea rows="5" class="form-control text-monospace" name="value" id="value" placeholder="Enter xpath or new shorthand"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning"><i class="fas fa-plus"></i> Add Rule</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
